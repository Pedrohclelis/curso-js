<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/mine-red.png" type="image/x-icon">
    <title>Minesweeper</title>
</head>
<body>
    <h1>Minesweeper</h1>
    
    <div class="container">
        <div class="general">
            <div class="hud">
                <img src="assets/happy.png" alt="" width="64" class="emoji">
                <img src="assets/win.png" alt="" width="64">
                <img src="assets/surprise.png" alt="" width="64">
                <img src="assets/dead.png" alt="" width="64">
                <div class="timer"></div>
            </div>
            <div class="game">
                <table cellspacing="0" cellpadding="0">
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <p>[0] [1] [2] [3] [4] [5] [6] [7] [8]</p>
    <div class="test"></div>
    <script src="script.js"></script>
</body>
</html>
