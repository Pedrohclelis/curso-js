<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="display"></div>
            <div class="operations">
                <button onclick="clearDisplay()" class="clear">C</button>
                <button onclick="Insert.operator()">()</button>
                <button onclick="Insert.operator()">%</button>
                <button onclick="Insert.operator('/')">/</button>
                <button onclick="Insert.num('7')">7</button>
                <button onclick="Insert.num('8')">8</button>
                <button onclick="Insert.num('9')">9</button>
                <button onclick="Insert.operator('x')">x</button>
                <button onclick="Insert.num('4')">4</button>
                <button onclick="Insert.num('5')">5</button>
                <button onclick="Insert.num('6')">6</button>
                <button onclick="Insert.operator('-')">-</button>
                <button onclick="Insert.num('1')">1</button>
                <button onclick="Insert.num('2')">2</button>
                <button onclick="Insert.num('3')">3</button>
                <button onclick="Insert.operator('+')">+</button>
                <button onclick="Insert.operator()">+/-</button>
                <button onclick="Insert.num('0')">0</button>
                <button onclick="Insert.operator('.')">.</button>
                <button onclick="calculate()">=</button>
            </div>
        </div>
    </div>





    <script src="script.js"></script>
</body>
</html>
