<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Dev.finance$</title>
</head>
<body>
    <header>
        <h1>dev<span class='logo-green'>.</span>finance<span class='logo-green s'>$</span></h1>
    </header>

    <main>
        <section id="balance">
            <div class="cards">
                <h3>
                    <span>Entradas</span>
                    <img src="assets/income.svg" alt="balance-cards-income">   
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>
            <div class="cards">
                <h3>
                    <span>Saidas</span>
                    <img src="assets/expense.svg" alt="balance-cards-expense">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>
            <div class="cards green">
                <h3>
                    <span>Total</span>
                    <img src="assets/total.svg" alt="balance-cards-total">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>
        </section>

        <section id="transactions">
            <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>
            <table>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label for="description" class="sr-only">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição">
                    </div>

                    <div class="input-group">
                        <label for="amount" class="sr-only">Valor</label>
                        <input type="number" id="amount" name="amount" placeholder="0,00" step="0.5">
                        <p><small>Use o sinal - (negativo) para despesas e , (virgula) para casas decimais</small></p>
                    </div>

                    <div class="input-group">
                        <label for="date" class="sr-only">Data</label>
                        <input type="date" id="date" name="date" placeholder="Data">
                    </div>

                    <div class="input-group actions">
                        <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                        <button onclick="Modal.save()">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <footer>
        <p>dev.finance$</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
