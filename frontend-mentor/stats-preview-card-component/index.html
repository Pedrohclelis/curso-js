<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="models/favicon-32x32.png" type="image/x-icon">
    <title>Stats preview card component</title>
</head>
<body>
    <div class="container">
            <div class="card">
                <div class="card-text">
                    <div class="textHead">
                        <h1>Get <span class="purple">insights</span> that help your business grow.</h1>
                        <p class="mainParagraph">
                            Discover the benefits of data analytics and make better decisions regarding revenue, customer
                            experience, and overall efficiency.
                        </p>
                    </div>
                    <div class="stats">
                        <div class="stat">
                            <h2>10k+</h2>
                            <p>COMPANIES</p>
                        </div>
                        <div class="stat">
                            <h2>314</h2>
                            <p>TEMPLATES</p>
                        </div>
                        <div class="stat">
                            <h2>12M+</h2>
                            <p>QUERIES</p>
                        </div>
                   </div>
                </div>
                <div class="card-img desktop">
                    <img src="models/image-header-desktop.jpg" alt="img-desktop" class="desktop">
                    <img src="models/image-header-mobile.jpg" alt="img-mobile" class="mobile">
                    <div class="pink"></div>
                </div>
            </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Pedrohclelis" target="_blank">Pedrohclelis</a>.
    </div>
</body>
</html>
