<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="models/favicon-32x32.png" type="image/x-icon">
    <title>Order summary card</title>
</head>
<body>
    <div id='bg-image'> </div>
    <main>
        <img class="header" src="models/illustration-hero.svg" alt="ilustration">

        <h1>Order summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>

        <div id='extra'>
            <article>
                <img src="models/icon-music.svg" alt="msc" class="extra img">
                <div>
                    <h4>Annual Plan</h4>
                    <p>$59.99/year</p>
                </div>
            </article>
            <button id='change'>Change</button>
        </div>

        <button id='proceed'>Proceed to Payment</button><br>
        <button id='cancel'>Cancel Order</button>
    </main>

    
</body>
</html>
