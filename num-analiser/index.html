<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Number Analiser</title>
</head>
<body>
    <header>
        <h1>Number Analyzer</h1>
    </header>

    <main>
        <p> Number (between 1 and 100): 
            <input type="number" name="num" id="num" > 
            <button onclick='put()'> Add </button>
        </p>

        <select name="list" id="list" size='2'></select>

        <br><br>
        <button onclick='analyze()'> Finalize </button>
        <button onclick='toClear()'> Clear </button>

        <div id='msg'></div>
    </main>

    <footer>
        <p>Built by <strong>Pedrohclelis</strong></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
