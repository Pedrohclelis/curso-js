<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            background: red;
            text-align: center;
            width: 200px;
            height: 200px;
            line-height: 200px;
        }

</head>
<body>
    <h1>Cubo interativo </h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum eos accusamus natus quasi tempora at magnam pariatur alias voluptatibus praesentium totam deleniti quam, maxime itaque et consequuntur harum vero consequatur.</p>

    <div id='area'>
        <script>
           /* var nome = window.prompt("Nome: ")
            document.write(`Ol√°, ${nome}! interaja comigo...`)*/
        </script>
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function entrar() {
            a.innerText = 'Entraste!'
            a.style.background = 'yellow'
        }
        function clicar() {
            a.innerText = 'Clicaste!!'
            a.style.background = 'green'
        }
        function sair() {
            a.innerText = 'Saiste!!!'
            a.style.background = 'blue'
        }
    </script>

    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id='res'></div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.querySelector('div#res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerText = `A soma de ${n1} + ${n2} = ${s}`
        }

    </script>

    <div id='res'></div>



</body>
</html>
